
<div class="carrito-card">
  <h1>Compras agregadas al carrito</h1>
  <mat-card class="mat-elevation-z4">
<table mat-table [dataSource]="carritoDeCompras.productoCarrito" class="mat-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
  </ng-container>

  <!-- Nombre del Producto Column -->
  <ng-container matColumnDef="nombreProducto">
    <th mat-header-cell *matHeaderCellDef>Nombre del Producto</th>
    <td mat-cell *matCellDef="let producto">{{ producto.nombreProducto }}</td>
  </ng-container>

  <!-- Costo Column -->
  <ng-container matColumnDef="Costo">
    <th mat-header-cell *matHeaderCellDef>Costo</th>
    <td mat-cell *matCellDef="let producto">{{ producto.Costo }}</td>
  </ng-container>

  <!-- Cantidad Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let producto">
      <button mat-icon-button color="warn" (click)="eliminarProducto(producto.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['id', 'nombreProducto', 'Costo', 'cantidad', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'nombreProducto', 'Costo', 'cantidad', 'acciones'];"></tr>
</table>

<p>Total: {{ carritoDeCompras.CostoTotal }}</p>
</mat-card>
</div>
